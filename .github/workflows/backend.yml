name: Backend CI

on:
  pull_request:
    paths:
    - '.github/workflows/backend.yml'
    - 'app/*'
    - 'conf/*'
    - 'local-conf/*'
    - 'project/*'
    - 'public/*'
    - 'test/*'
    - 'build.sbt'
    - 'scalastyle-config.xml'
    - 'sonar-project.properties'
    - 'version.sbt'

  push:
    paths:
    - '.github/workflows/backend.yml'
    - 'app/*'
    - 'conf/*'
    - 'local-conf/*'
    - 'project/*'
    - 'public/*'
    - 'test/*'
    - 'build.sbt'
    - 'scalastyle-config.xml'
    - 'sonar-project.properties'
    - 'version.sbt'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Sbt build cache
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-${{ hashFiles('project/build.properties')}}
        
    - name: Yvy build cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2
        key: ${{ runner.os }}-${{ hashFiles('build.sbt')}}-${{ hashFiles('project/plugins.sbt')}}
      
    - name: Run tests
      run: sbt clean coverage test coverageReport scalastyle scapegoat

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
